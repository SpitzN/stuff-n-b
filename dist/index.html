<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Stuff 'N B</title>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"
          media="screen,projection" />
     <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

     <header>
          <nav class="nav-wrapper yellow darken-2">
               <div class="container">
                    <a href="#" class="brand-logo">Stuff 'N B</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                         <li><a href="#">A</a></li>
                         <li><a href="#">B</a></li>
                         <li><a href="#">C</a></li>
                    </ul>
                    <ul class="sidenav grey lighthen-2" id="mobile-menu">
                         <li><a href="#">A</a></li>
                         <li><a href="#">B</a></li>
                         <li><a href="#">C</a></li>
                    </ul>
               </div>
          </nav>
     </header>

     <div class="container section" id="search-section">
          <div class="row">
               <div class="col s12">
                    <div class="row">
                         <div class="input-field col s12">
                              <i class="material-icons prefix">location_city</i>
                              <input type="text" id="search-input" placeholder="Search City">
                              <a id="search-city-button"
                                   class="btn-floating btn-small waves-effect waves-light green right"><i
                                        class="material-icons">search</i></a>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <section class="section container" id="main-section">
          <div class="col s12 l5">
               <form action="">
                    <h5 class="yellow-text text-darken-1">Add a new storage space</h5>
                    <div class="input-field">
                         <input placeholder="username" type="text" id="username">
                    </div>
                    <div class="input-field">
                         <i class="material-icons prefix">home</i>
                         <input placeholder="Street" type="text" id="street">
                    </div>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix">location_city</i>
                              <input placeholder="City" type="text" id="city">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix">map</i>
                              <input placeholder="Country" type="text" id="country">
                         </div>
                    </div>
                    <div class="range-field">
                         <input type="range" id="space" min="1" max="50" />
                    </div>
                    <button id="new-storage-btn" class="waves-effect waves-light btn-small" type="submit"
                         name="action">Submit
                         <i class="material-icons right">send</i>
                    </button>
               </form>

          </div>

          <div id="map-container">
               <div id="map"></div>
          </div>

     </section>
     <section class="section container" id="results-section">
          <div id="results">

          </div>

     </section>

     <!-- ------------------------------------------Handlebars------------------------------------------------------------ -->
     <script id="cities-template" type="text/x-handlebars-template">

          {{#each allLocationData}}
               <div class="row">
                    <div class="col s12 m12">
                         <div class="card blue-grey ligthen-1">
                              <div class="card-content white-text">
                                   <span class="card-title">{{username}}</span>
                                   <p>{{properNoun address.city}}</p>

                              </div>
                              <div class="card-action">
                                   <a href="#">{{properNoun address.street}}</a>
                                   <a href="#">{{properNoun spaceAvailable}}</a>
                              </div>
                         </div>
                    </div>
               </div>
          {{/each}}
     </script>
     <script src="./jquery/dist/jquery.js"></script>
     <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
     <script src="./handlebars/dist/handlebars.js"></script>
     <!-- <script src="../config.js"></script> -->
     <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFcXE6cDommhdcYCNWC5fF7FJ-L-SmdaI"></script> -->
     <!-- <div id="map"></div> -->
     <script>
          let map
          function initMap() {
               map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 32.055594, lng: 34.7694646 },
                    zoom: 10,
                    scrollwheel: false,
                    draggable: true,
                    disableDefaultUI: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    zoomControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    fullscreenControl: true
               })
          }
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFcXE6cDommhdcYCNWC5fF7FJ-L-SmdaI&callback=initMap"
          async defer></script>
     <script src="Renderer.js"></script>
     <script src="StorageManager.js"></script>
     <script src="main.js"></script>
</body>

</html>
