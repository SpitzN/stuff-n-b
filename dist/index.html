<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Stuff 'N B</title>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"
          media="screen,projection" />
     <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

     <header>
          <nav class="nav-wrapper yellow darken-2">
               <div class="container">
                    <a href="#" class="brand-logo">Stuff 'N B</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                         <li><a href="#user-form">Register</a></li>
                         <li><a href="#">Add Space</a></li>
                         <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="sidenav grey lighthen-2" id="mobile-menu">
                         <li><a href="#user-form">Register</a></li>
                         <li><a href="#">Add Space</a></li>
                         <li><a href="#">Contact</a></li>
                    </ul>
               </div>
          </nav>
     </header>

     <div class="container section" id="search-section">
          <div class="row">
               <div class="input-field col s12">
                    <input type="text" id="search-input">
                    <label for="search-input"><i class="material-icons prefix">mode_edit</i></label>
               </div>
          </div>
          <div class="row">
               <div id="search-city-button" class="btn-small waves-effect waves-light right"><i
                         class="material-icons">search</i></div>
               <div class="range-field col s2 center-align">
                    <label for="filter-by-space">filter by space</label>
                    <input type="range" id="filter-by-space" min="0" max="50" value="0">
               </div>
               <div class="col s2 offset-s1 center-align">
                    <label for="start-date">Start Date</label>
                    <input id="start-date" type="text" class="datepicker">
               </div>
               <div class="col s2 offset-s1 center-align">
                    <label for="-end-date">End Date</label>
                    <input id="end-date" type="text" class="datepicker">
               </div>
          </div>
     </div>


     <section class="section container" id="main-section">
          <div class="col s12">

               <div id="user-form" style="display: block;">
                    <h5 class="yellow-text text-darken-1 center-align">Register</h5>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix"></i>
                              <input placeholder="First Name" id="first_name" type="text" class="validate">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix"></i>
                              <input placeholder="Last Name" id="last_name" type="text" class="validate">
                         </div>
                    </div>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix"></i>
                              <input placeholder="Your email" type="email" id="email">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix"></i>
                              <input placeholder="phone" id="telephone" type="tel" class="validate">
                         </div>
                    </div>
                    <div class="row">
                         <div class="input-field col s12">
                              <i class="material-icons prefix"></i>
                              <input placeholder="username" type="text" id="username">
                         </div>
                    </div>
                    <div class="row">
                         <div class="input-field col s12">
                              <i class="material-icons prefix"></i>
                              <input placeholder="Password" type="text" id="password">
                         </div>
                    </div>
                    <button id="submit-user-btn" class="waves-effect waves-light btn-small" type="button">Submit
                         <i class="material-icons prefix">send</i>
                    </button>
               </div>

               <div id="new-storage-form" style="display: none;">
                    <h5 class="yellow-text text-darken-1 center-align">Add a new storage space</h5>
                    <div class="input-field">
                         <input placeholder="username" type="text" id="username">
                    </div>
                    <div class="input-field">
                         <i class="material-icons prefix">home</i>
                         <input placeholder="Street" type="text" id="street">
                    </div>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix">location_city</i>
                              <input placeholder="City" type="text" id="city">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix">map</i>
                              <input placeholder="Country" type="text" id="country">
                         </div>
                    </div>
                    <div class="range-field">
                         <input type="range" id="space" min="1" max="50" />
                    </div>
                    <button id="new-storage-btn" class="waves-effect waves-light btn-small" type="button">Add
                         <i class="material-icons right">add</i>
                    </button>
               </div>

          </div>

          <div id="map-container">
               <div id="map"></div>
          </div>

     </section>

     <section class="section container" id="results-section">
          <div id="results" class="row">

          </div>

     </section>

     <!-- ------------------------------------------Handlebars------------------------------------------------------------ -->
     <script id="cities-template" type="text/x-handlebars-template">

          {{#each allLocationData}}
          <div class="col s12 m6 l4">
                    <div class="card amber lighten-3">
                         <div class="card-content activator grey-text">
                              <span class="card-title grey-text text-darken-4">{{user.username}} has availble
                                   storage space</span>
                              <p>{{address.city}}<i class="material-icons right">more_vert</i></p>
                         </div>
                         <div class="card-reveal">
                              <span class="card-title grey-text text-darken-4">Contact Details<i
                                        class="material-icons right">close</i></span>
                              <span>{{user.personalDetails.email}}</span>
                              <span href="#">space Available: {{spaceAvailable}}</span>
                              <div class="price"></div>
                              <a class="btn-floating waves-effect waves-light light-green right"><i
                                        class="material-icons">add</i></a>
                         </div>
                         <div class="card-action">
                              <a href="#">{{address.street}}</a>
                         </div>
                    </div>
               </div>
          {{/each}}
     </script>
     <script src="./jquery/dist/jquery.js"></script>
     <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
     <script src="./handlebars/dist/handlebars.js"></script>
     <!-- <script src="../config.js"></script> -->
     <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFcXE6cDommhdcYCNWC5fF7FJ-L-SmdaI"></script> -->
     <!-- <div id="map"></div> -->
     <script>
          let map
          function initMap() {
               map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 32.055594, lng: 34.7694646 },
                    zoom: 10,
                    scrollwheel: false,
                    draggable: true,
                    disableDefaultUI: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    zoomControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    fullscreenControl: true
               })
          }
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFcXE6cDommhdcYCNWC5fF7FJ-L-SmdaI&callback=initMap"
          async defer></script>
     <script src="Renderer.js"></script>
     <script src="StorageManager.js"></script>
     <script src="main.js"></script>

</body>

</html>
