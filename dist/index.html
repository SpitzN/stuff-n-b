<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Stuff 'N B</title>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"
          media="screen,projection" />
     <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

     <header>
          <nav class="nav-wrapper yellow darken-2">
               <div class="container">
                    <a href="#" class="brand-logo">Stuff 'N B</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                         <li><a href="#">A</a></li>
                         <li><a href="#">B</a></li>
                         <li><a href="#">C</a></li>
                    </ul>
                    <ul class="sidenav grey lighthen-2" id="mobile-menu">
                         <li><a href="#">A</a></li>
                         <li><a href="#">B</a></li>
                         <li><a href="#">C</a></li>
                    </ul>
               </div>
          </nav>
     </header>

     <div class="container section" id="search-section">
          <div class="row">
               <div class="col s12">
                    <div class="row">
                         <div class="input-field col s12">
                              <i class="material-icons prefix">location_city</i>
                              <input type="text" id="search-input" placeholder="Search City">
                              <a id="search-city-button"
                                   class="btn-floating btn-small waves-effect waves-light green right"><i
                                        class="material-icons">location_searching</i></a>
                         </div>

                    </div>
               </div>
          </div>
     </div>

     <div class="container" id="main-section">
          <div class="col s12 l12">
               <form action="" class="z-depth-1">
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix">accessibility</i>
                              <input placeholder="First Name" id="first_name" type="text" class="validate">
                         </div>
                         <div class="input-field col s6">
                              <input placeholder="Last Name" id="last_name" type="text" class="validate">
                         </div>
                    </div>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix">email</i>
                              <input placeholder="Your email" type="email" id="email">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix">phone</i>
                              <input placeholder="phone" id="icon_telephone" type="tel" class="validate">
                         </div>
                    </div>
                    <div class="input-field">
                         <i class="material-icons prefix">home</i>
                         <input placeholder="Street" type="text" id="street">
                    </div>
                    <div class="row">
                         <div class="input-field col s6">
                              <i class="material-icons prefix">location_city</i>
                              <input placeholder="City" type="text" id="city">
                         </div>
                         <div class="input-field col s6">
                              <i class="material-icons prefix">map</i>
                              <input placeholder="Country" type="text" id="country">
                         </div>
                    </div>
                    <button id="submit-btn" class="btn-small waves-effect waves-light" type="submit" name="action">Submit
                         <i class="material-icons right">send</i>
                    </button>
               </form>

               <div id="map" class="row">
                    <div class="col s12 l6">
                         <!-- <img class="responsive-img materialboxed" src="" alt=""> -->
                    </div>
               </div>

          </div>
     </div>
     <div class="container" id="results-section">
          <div id="results">

          </div>
     </div>

     <!-- ------------------------------------------Handlebars------------------------------------------------------------ -->
     <script id="cities-template" type="text/x-handlebars-template">

          {{#each allLocationData}}
               <div class="row">
                    <div class="col s12 m12">
                         <div class="card blue-grey ligthen-1">
                              <div class="card-content white-text">
                                   <span class="card-title">{{username}}</span>
                                   <p>{{location.city}}</p>

                              </div>
                              <div class="card-action">
                                   <a href="#">{{location.street}}</a>
                                   <a href="#">{{spaceAvailable}}</a>
                              </div>
                         </div>
                    </div>
               </div>
          {{/each}}
     </script>
     <script src="./jquery/dist/jquery.js"></script>
     <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
     <script src="./handlebars/dist/handlebars.js"></script>
     <script src="Renderer.js"></script>
     <script src="StorageManager.js"></script>
     <script src="main.js"></script>
</body>

</html>
